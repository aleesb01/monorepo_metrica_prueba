<div class="container">
    <mat-toolbar color="primary">
        <span>Gestión de Usuarios</span>
        <span class="spacer"></span>

        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" accept=".xlsx, .xls" />

        <button mat-raised-button color="accent" (click)="fileInput.click()">
            <mat-icon>upload_file</mat-icon>
            Importar Excel
        </button>
    </mat-toolbar>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let user"> {{ user.surname }} </td>
            </ng-container>

            <ng-container matColumnDef="seniority">
                <th mat-header-cell *matHeaderCellDef> Seniority </th>
                <td mat-cell *matCellDef="let user">
                    <span class="badge" [class.senior]="user.seniority === 'SENIOR'">
                        {{ user.seniority }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="yearsOfExperience">
                <th mat-header-cell *matHeaderCellDef> Años de Exp. </th>
                <td mat-cell *matCellDef="let user"> {{ user.yearsOfExperience }} </td>
            </ng-container>

            <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
                <td mat-cell *matCellDef="let user">
                    <mat-icon [color]="user.availability ? 'primary' : 'warn'">
                        {{ user.availability ? 'check_circle' : 'cancel' }}
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="warn" (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="dataSource.data.length === 0" class="no-data">
            No hay usuarios registrados.
        </div>
    </div>
</div>
